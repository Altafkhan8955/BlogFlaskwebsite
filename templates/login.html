{% extends 'base.html' %}
{% block content %}

<section>
    <h2 class="center-align">Contact Form</h2>
    <div class="row">
        <div class="col s4 m4 l4 offset-l4"><hr></div>
      </div>
      <div class="row">
        <div class="col m6 l6 offset-l4">
          <div class="row">
            <center>
              <h4 style="color: red;">{{msg}}</h4>
            </center>
      <form class="col s12" method="POST">
        <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" name="email" placeholder="Enter Email address" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
       
        <div class="row">
          <div class="input-field col s6">
            <input id="last_name" type="password" name="password" placeholder="Enter password" class="validate">
            <label for="last_name">password</label>
          </div>
        </div> 
        <div class="row">
          <div class="input-field col s6">
            <label for="last_name">You have not Register</label><br>
            <br>
           <a href="{{url_for('register')}}">Register</a>
            
          </div>
        </div>  
        <button class="btn waves-effect waves-light" type="submit" name="submit">Login
            
          </button>
      </form>
    </div>
        </div>
      </div>
  </section>
  {% endblock %}
